name: UltimateServerPlugin2
main: com.minkang.ultimate.Main
version: 1.4.62
api-version: 1.16
author: MinGang
softdepend: [Vault, Essentials, Citizens]

commands:
  개체값:
    description: Pixelmon IVs (한글)

  노력치:
    description: Pixelmon EVs (한글)

  알걸음:
    description: Pixelmon eggsteps (한글)

  배틀종료:
    description: Pixelmon endbattle
    permission: usp.battle

  돈:
    description: 잔액/송금/순위
    aliases: [balance, bal]

  수표:
    description: 수표 발급(소지금 차감, 무권한)

  수리권:
    description: 수리권
    permission: usp.fix.admin

  수리권 발급:
    description: 수리권 발급
    permission: usp.fix.admin

  상점:
    description: 상점 열기/관리
    permission: usp.shop.admin

  상점 우클릭:
    description: 상점 우클릭
    
  상점 리로드:
    description: 상점 리로드
    permission: usp.shop.admin

  야투:
    description: 야간투시
# TRADE_DISABLED
# 

permissions:
  usp.shop.rightclick:
    description: NPC 우클릭/명령으로 상점 열기 권한
    default: false
  추첨:
    description: 랜덤 추첨
    permission: usp.draw
  전체지급:
    description: 손에 든 아이템을 전체 지급
    usage: /전체지급 <수량>
    permission: usp.giveall
  기본템:
    description: 기본템 받기/설정/초기화
    usage: /기본템 [설정|초기화 <닉>]
    permission: usp.kit.use
  usp.draw:
    description: 추첨 명령 (OP 전용)
    default: op
  usp.giveall:
    description: 전체지급 명령 (OP 전용)
    default: op
  usp.kit.admin:
    description: 기본템 관리 (설정/초기화)
    default: op
  usp.kit.use:
    description: 기본템 받기
    default: true
