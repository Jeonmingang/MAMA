name: UltimateServerPlugin2
main: com.minkang.ultimate.Main
version: 1.4.64
api-version: 1.16
author: MinGang
softdepend: [Vault, Essentials, Citizens]

commands:
  개체값:
    description: Pixelmon IVs (한글)

  노력치:
    description: Pixelmon EVs (한글)

  알걸음:
    description: Pixelmon eggsteps (한글)

  기본템:
    description: 기본템 받기/설정/초기화
    usage: /기본템 [설정|초기화 <닉>]

  배틀종료:
    description: Pixelmon endbattle
    permission: usp.battle

  돈:
    description: 잔액/송금/순위
    aliases: [balance, bal]
    
  잠금:
    description: 잠금
    aliases: /잠금/잠금권

  우클릭열기:
    description: NPC 우클릭 전용 상점 열기
    usage: /우클릭열기 <상점키>

  수표:
    description: 수표 발급(소지금 차감, 무권한)

  수리권:
    description: 수리권
    permission: usp.fix.admin

  상점:
    description: 상점 열기/관리

  추첨:
    description: 랜덤 추첨
    permission: usp.draw

  전체지급:
    description: 손에 든 아이템을 전체 지급
    usage: /전체지급 <수량>
    permission: usp.giveall

  야투:
    description: 야간투시

permissions:
  usp.draw:
    description: 추첨 명령 (OP 전용)
    default: op

  usp.giveall:
    description: 전체지급 명령 (OP 전용)
    default: op

  usp.kit.admin:
    description: 기본템 관리 (설정/초기화)
    default: op

  usp.kit.use:
    description: 기본템 받기
    default: true

  usp.shop.open:
    description: /상점 열기 <상점키> (OP 전용)
    default: op

  usp.shop.admin:
    description: 상점 관리 권한(생성/리로드 등)
    default: op

  usp.shop.rightopen:
    description: /우클릭열기 사용자 권한(선택)
    default: true

  usp.battle:
    description: /배틀종료 권한
    default: op

  usp.fix.admin:
    description: 수리권/수리권 관리 권한
    default: op
